    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const captchaImage = document.getElementById('captcha-image');
            const captchaIdInput = document.getElementById('captcha-id');
            const refreshCaptchaBtn = document.getElementById('refresh-captcha');

            const API_URL = 'http://localhost:8080/api/login';
            const CAPTCHA_URL = 'http://localhost:8080/api/captcha';

            // 加载验证码
            async function loadCaptcha() {
                const loadingSpan = document.getElementById('captcha-loading');
                const captchaImage = document.getElementById('captcha-image');
                
                try {
                    loadingSpan.classList.remove('hidden');
                    captchaImage.classList.add('hidden');
                    
                    const response = await fetch(CAPTCHA_URL);
                    const data = await response.json();
                    
                    if (response.ok && data.image && data.captchaId) {
                        captchaImage.src = data.image;
                        captchaIdInput.value = data.captchaId;
                        loadingSpan.classList.add('hidden');
                        captchaImage.classList.remove('hidden');
                    } else {
                        loadingSpan.textContent = '加载失败';
                        errorMessage.textContent = '加载验证码失败，请刷新页面重试。';
                        errorMessage.className = 'mt-4 text-center text-red-600 font-medium';
                    }
                } catch (error) {
                    loadingSpan.textContent = '加载失败';
                    errorMessage.textContent = '加载验证码失败，请刷新页面重试。';
                    errorMessage.className = 'mt-4 text-center text-red-600 font-medium';
                }
            }

            // 点击验证码图片刷新
            captchaImage.addEventListener('click', loadCaptcha);
            
            // 点击刷新按钮刷新
            refreshCaptchaBtn.addEventListener('click', loadCaptcha);

            // 页面加载时获取验证码
            loadCaptcha();

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                errorMessage.className = 'mt-4 text-center font-medium';

                const usernameOrEmail = loginForm.usernameOrEmail.value;
                const password = loginForm.password.value;
                const captcha = loginForm.captcha.value;
                const captchaId = captchaIdInput.value;

                // 验证码验证
                if (!captcha || !captchaId) {
                    errorMessage.textContent = '请填写验证码。';
                    errorMessage.className = 'mt-4 text-center text-red-600 font-medium';
                    return;
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            usernameOrEmail, 
                            password,
                            captcha,
                            captchaId
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // 如果验证码错误，刷新验证码
                        if (data.message && data.message.includes('验证码')) {
                            loadCaptcha();
                            loginForm.captcha.value = '';
                        }
                        throw new Error(data.message || '登录失败,请重试。');
                    }

                    // --- 登录成功 ---
                    // 1. 将 Token 存储在浏览器的 localStorage 中
                    localStorage.setItem('token', data.token);
                    // 2. 存储用户信息
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 3. 如果用户是管理员，设置管理员相关标志
                    if (data.user && data.user.role && data.user.role.toUpperCase() === 'ADMIN') {
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('isAdmin', 'true');
                    }

                    // 4. 提示并跳转到首页
                    errorMessage.textContent = '登录成功!正在跳转...';
                    errorMessage.className = 'mt-4 text-center text-green-600 font-medium';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    console.error('登录错误详情:', error);
                    let errorMsg = error.message;
                    
                    // 如果是网络错误，提供更详细的提示
                    if (error.message === 'Failed to fetch' || error.name === 'TypeError') {
                        errorMsg = '无法连接到服务器，请检查：\n1. Spring Boot 应用是否已启动（端口 8080）\n2. 是否通过 http://localhost:8080 访问页面\n3. 浏览器控制台是否有更多错误信息';
                    }
                    
                    errorMessage.textContent = errorMsg;
                    errorMessage.className = 'mt-4 text-center text-red-600 font-medium';
                    errorMessage.style.whiteSpace = 'pre-line'; // 允许换行显示
                }
            });

            // 菜单和回到顶部JS
            const menuBtn = document.getElementById('menuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    menuBtn.innerHTML = mobileMenu.classList.contains('hidden') 
                        ? '<i class="fa fa-bars"></i>' 
                        : '<i class="fa fa-times"></i>';
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuContainer = document.getElementById('user-menu-container');
            const userLoginLink = document.getElementById('user-login-link');
            const userMenuButton = document.getElementById('user-menu-button');
            const userName = document.getElementById('user-name');
            const adminLink = document.getElementById('admin-link');
            const logoutButton = document.getElementById('logout-button');
            const dropdownMenu = userMenuContainer?.querySelector('.dropdown-menu');

            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (token && userStr) {
                let user = null;
                try {
                    user = JSON.parse(userStr);
                } catch (error) {
                    user = null;
                }

                if (user) {
                    userLoginLink.classList.add('hidden');
                    userMenuButton.classList.remove('hidden');
                    userMenuButton.classList.add('flex', 'items-center');
                    userName.textContent = user.username || '用户';
                    dropdownMenu?.classList.remove('hidden');

                    const isAdmin = user.role && user.role.toUpperCase() === 'ADMIN';
                    if (isAdmin) {
                        adminLink.classList.remove('hidden');
                        adminLink.classList.add('flex');
                    }
                } else {
                    userLoginLink.classList.remove('hidden');
                    userMenuButton.classList.add('hidden');
                    userName.textContent = '';
                    dropdownMenu?.classList.add('hidden');
                    adminLink.classList.add('hidden');
                }
            }
            if (!token || !userStr) {
                dropdownMenu?.classList.add('hidden');
                userLoginLink.classList.remove('hidden');
                userMenuButton.classList.add('hidden');
                userName.textContent = '';
                adminLink.classList.add('hidden');
            }

            logoutButton?.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('adminToken');
                localStorage.removeItem('isAdmin');
                window.location.href = 'index.html';
            });
        });
    </script>
