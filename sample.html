<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮打开PDF（浏览器原生）</title>
    <style>
        .pdf-btn {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #0066CC;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pdf-btn:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
    <!-- 打开PDF的按钮 -->
    <button class="pdf-btn" onclick="openPdfInNewTab()">点击打开PDF（新标签页）</button>

    <script>
        // 定义PDF文件路径（本地文件需与HTML同目录，在线文件用完整URL）
        const pdfUrl = "sample.pdf"; // 本地路径示例："./指南.pdf"；在线路径示例："https://example.com/指南.pdf"

        // 新标签页打开PDF
        function openPdfInNewTab() {
            // 检查路径有效性（避免空路径或错误格式）
            if (!pdfUrl) {
                alert("请配置正确的PDF文件路径");
                return;
            }
            // 用window.open在新标签页打开，target="_blank"确保新窗口
            window.open(pdfUrl, "_blank", "width=1000,height=800"); 
            // 第三个参数可选：设置新窗口大小（width=宽度,height=高度）
        }
    </script>
</body>
</html>
