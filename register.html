    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const message = document.getElementById('message');
            const sendCodeBtn = document.getElementById('send-email-code');
            const sendCodeText = document.getElementById('send-code-text');
            const countdownSpan = document.getElementById('countdown');
            const emailInput = document.getElementById('email');

            const API_URL = 'http://localhost:8080/api/register';
            const SEND_CODE_URL = 'http://localhost:8080/api/send-register-code';

            let countdownTimer = null;
            let countdownSeconds = 0;

            // 发送邮箱验证码
            async function sendEmailCode() {
                const email = emailInput.value.trim();
                
                if (!email) {
                    message.textContent = '请先输入邮箱地址。';
                    message.classList.add('text-red-600');
                    return;
                }

                // 简单的邮箱格式验证
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    message.textContent = '请输入正确的邮箱地址。';
                    message.classList.add('text-red-600');
                    return;
                }

                try {
                    sendCodeBtn.disabled = true;
                    sendCodeText.textContent = '发送中...';
                    
                    const response = await fetch(SEND_CODE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // 如果是冷却时间错误，显示倒计时
                        if (response.status === 429 && data.retryAfterSeconds) {
                            message.textContent = data.message || '验证码发送过于频繁，请稍后再试。';
                            message.classList.remove('text-green-600');
                            message.classList.add('text-red-600');
                            // 根据返回的剩余冷却时间开始倒计时
                            startCountdown(data.retryAfterSeconds);
                            return;
                        }
                        throw new Error(data.message || '发送验证码失败，请重试。');
                    }

                    message.textContent = '验证码已发送到您的邮箱，请查收。';
                    message.classList.remove('text-red-600');
                    message.classList.add('text-green-600');

                    // 发送成功，开始60秒倒计时
                    startCountdown(60);

                } catch (error) {
                    message.textContent = error.message;
                    message.classList.add('text-red-600');
                    sendCodeBtn.disabled = false;
                    sendCodeText.textContent = '发送验证码';
                }
            }

            // 倒计时功能
            function startCountdown(seconds) {
                countdownSeconds = seconds;
                sendCodeBtn.disabled = true;
                sendCodeText.classList.add('hidden');
                countdownSpan.classList.remove('hidden');
                countdownSpan.textContent = `${seconds}秒后重试`;

                countdownTimer = setInterval(() => {
                    countdownSeconds--;
                    if (countdownSeconds > 0) {
                        countdownSpan.textContent = `${countdownSeconds}秒后重试`;
                    } else {
                        clearInterval(countdownTimer);
                        sendCodeBtn.disabled = false;
                        sendCodeText.textContent = '发送验证码'; // 重置按钮文本
                        sendCodeText.classList.remove('hidden');
                        countdownSpan.classList.add('hidden');
                    }
                }, 1000);
            }

            // 点击发送验证码按钮
            sendCodeBtn.addEventListener('click', sendEmailCode);

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                message.textContent = '';
                message.className = 'mt-4 text-center font-medium'; // 重置样式

                const username = registerForm.username.value;
                const email = registerForm.email.value;
                const password = registerForm.password.value;
                const confirm_password = registerForm.confirm_password.value;
                const emailCode = document.getElementById('email-code').value;

                // 1. 前端密码验证
                if (password !== confirm_password) {
                    message.textContent = '两次输入的密码不一致。';
                    message.classList.add('text-red-600');
                    return;
                }
                
                if (password.length < 6) {
                    message.textContent = '密码长度不能少于6位。';
                    message.classList.add('text-red-600');
                    return;
                }

                // 邮箱验证码验证
                if (!emailCode) {
                    message.textContent = '请填写邮箱验证码。';
                    message.classList.add('text-red-600');
                    return;
                }

                try {
                    // 2. 发送注册请求
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            username, 
                            email, 
                            password,
                            emailCode
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // 注册失败 (409 用户已存在, 500 等)
                        // 如果验证码错误，清空验证码输入框
                        if (data.message && data.message.includes('验证码')) {
                            document.getElementById('email-code').value = '';
                        }
                        throw new Error(data.message || '注册失败，请重试。');
                    }

                    // --- 注册成功 ---
                    message.textContent = '注册成功！正在跳转至登录页面...';
                    message.classList.add('text-green-600');
                    
                    // 2秒后跳转到登录页
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    message.textContent = error.message;
                    message.classList.add('text-red-600');
                }
            });
            
            // (复用您 index.html 中的菜单JS)
            // ...
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuContainer = document.getElementById('user-menu-container');
            const userLoginLink = document.getElementById('user-login-link');
            const userMenuButton = document.getElementById('user-menu-button');
            const userName = document.getElementById('user-name');
            const adminLink = document.getElementById('admin-link');
            const logoutButton = document.getElementById('logout-button');
            const dropdownMenu = userMenuContainer?.querySelector('.dropdown-menu');

            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');

            if (token && userStr) {
                let user = null;
                try {
                    user = JSON.parse(userStr);
                } catch (error) {
                    user = null;
                }

                if (user) {
                    userLoginLink.classList.add('hidden');
                    userMenuButton.classList.remove('hidden');
                    userMenuButton.classList.add('flex', 'items-center');
                    userName.textContent = user.username || '用户';
                    dropdownMenu?.classList.remove('hidden');

                    const isAdmin = user.role && user.role.toUpperCase() === 'ADMIN';
                    if (isAdmin) {
                        adminLink.classList.remove('hidden');
                        adminLink.classList.add('flex');
                    }
                } else {
                    userLoginLink.classList.remove('hidden');
                    userMenuButton.classList.add('hidden');
                    userName.textContent = '';
                    dropdownMenu?.classList.add('hidden');
                    adminLink.classList.add('hidden');
                }
            }
            if (!token || !userStr) {
                dropdownMenu?.classList.add('hidden');
                userLoginLink.classList.remove('hidden');
                userMenuButton.classList.add('hidden');
                userName.textContent = '';
                adminLink.classList.add('hidden');
            }

            logoutButton?.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('adminToken');
                localStorage.removeItem('isAdmin');
                window.location.href = 'index.html';
            });
        });
    </script>
